name: CI/CD Pipeline - Eventmanagementsystem

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: eventmanagement_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/eventmanagement_test
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      MAVEN_OPTS: -Xmx1024m

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Wait for Postgres and ensure test DB exists
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client

          export PGPASSWORD="${{ env.SPRING_DATASOURCE_PASSWORD }}"
          echo "Waiting for Postgres to accept connections on localhost:5432..."
          for i in $(seq 1 60); do
            pg_isready -h localhost -p 5432 -U "${{ env.SPRING_DATASOURCE_USERNAME }}" && break
            echo "Postgres not ready yet ($i/60)..."
            sleep 1
          done

          DB_EXISTS=$(psql -h localhost -U "${{ env.SPRING_DATASOURCE_USERNAME }}" -tAc "SELECT 1 FROM pg_database WHERE datname='eventmanagement_test';")
          if [ "$DB_EXISTS" != "1" ]; then
            echo "Creating database eventmanagement_test..."
            psql -h localhost -U "${{ env.SPRING_DATASOURCE_USERNAME }}" -c "CREATE DATABASE eventmanagement_test;"
          else
            echo "Database eventmanagement_test already exists."
          fi
        timeout-minutes: 5

      - name: Build and run tests
        run: |
          mvn -B -U test

